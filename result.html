<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ... (Keep the <style> block from the previous version here) ... */
        :root {
            --color-primary: #1e70e3;
            --color-secondary: #0056b3;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-background: #f0f4f8;
        }
        body {
            background-color: var(--color-background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header-hero {
            background: linear-gradient(90deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .result-card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .card-danger { border-left: 8px solid var(--color-danger); background-color: #fceaea; }
        .card-success { border-left: 8px solid var(--color-success); background-color: #e9fff1; }
    </style>
</head>
<body>
    <header class="header-hero text-center">
        <h1><i class="fas fa-stethoscope me-2"></i> Assessment Result</h1>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                
                <div class="card p-5 result-card 
                    {% if prediction == 1 %} 
                        card-danger
                    {% else %} 
                        card-success
                    {% endif %}">
                    
                    <h2 class="text-center mb-4 text-secondary">Assessment for: <span class="text-dark">{{ name }}</span></h2>
                    
                    <div class="text-center mb-4 pb-3 border-bottom">
                        {% if prediction == 1 %}
                            <i class="fas fa-radiation-alt fa-5x text-danger mb-3"></i>
                            <h1 class="display-4 text-danger fw-bold">HIGH RISK</h1>
                        {% else %}
                            <i class="fas fa-shield-alt fa-5x text-success mb-3"></i>
                            <h1 class="display-4 text-success fw-bold">LOW RISK</h1>
                        {% endif %}
                    </div>
                    
                    <p class="lead text-center mt-3 p-3 rounded-3">
                        **Model Insight:** <span class="fw-normal">{{ message | safe }}</span>
                    </p>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-undo-alt"></i> Run New Assessment
                        </a>
                        <a href="/history" class="btn btn-secondary btn-lg ms-3">
                            <i class="fas fa-clipboard-list"></i> View All History
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-muted py-3 mt-5">
        <p><small>&copy; Health Scout. Disclaimer: This is a predictive tool, not medical advice.</small></p>
    </footer>
</body>
</html>
